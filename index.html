<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Кликер Темщика</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <div id="menu-button">≡</div>
  </div>

  <div id="main-screen">
    <h1>Кликер Темщика</h1>
    <div id="count">0 рублей</div>
    <button id="clicker-button">Кликни</button>
    <div id="click-animation"></div>
    <div id="cps">Скорость: 0 к/с</div>
  </div>

  <div id="upgrade-menu" class="hidden">
    <div class="menu-content">
      <h2>Улучшения</h2>
      <button onclick="buyUpgrade('clickPower')">Удвоить клик (₽ <span id="clickPower-cost">100</span>)</button>
      <button onclick="buyUpgrade('autoclick')">Автоклик (₽ <span id="autoclick-cost">150</span>)</button>
    </div>
  </div>

  <div id="side-menu" class="hidden">
    <h2>Магазин и ссылки</h2>
    <!-- Тут будут кнопки позже -->
  </div>

  <script src="script.js"></script>
</body>
</html>
